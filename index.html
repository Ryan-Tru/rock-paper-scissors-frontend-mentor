<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>
  <!-- Logo and score container-->
  <div class="logo-score-container">
      <img class="logo" src="images/logo.svg" alt="Rock Paper Scissors Logo" aria-hidden="true">

    <div class="score-container">
      <p class="score-title">SCORE</p>
      <p class="score">
        <!-- Dummy score for styling -->
        0 
      </p>
    </div>
  </div>
  <!-- End logo-score container -->

  <!-- Player-choice Container-->
  <div class="player-choice-container">
    <img class="triangle" src="images/bg-triangle.svg" alt="Triangle Background" aria-hidden="true">

    <button class="choice-btn paper-btn">
      <img src="images/icon-paper.svg" alt="Paper button">
    </button>
    <button class="choice-btn scissors-btn">
      <img src="images/icon-scissors.svg" alt="Scissors button">
    </button>
    <button class="choice-btn rock-btn">
      <img src="images/icon-rock.svg" alt="Rock button">
    </button>
  </div>
  <!-- End player-choice container -->

  <!-- Rules Button -->
  <button class="rules-btn">Rules</button>


  <div class="rules-modal">
    <div class="rules-title">RULES</div>
    <img src="images/image-rules.svg" alt="The rules of the game. Rock beats scissors, scissors beats paper, paper beats rock." aria-hidden="true">
    <img src="images/icon-close.svg" alt="X icon. To exit the rules.">
  </div>


</body>
</html>
